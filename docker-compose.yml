version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    container_name: workplace-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-root}
      POSTGRES_DB: ${DB_NAME:-workplace_tracker_db}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres} -d ${DB_NAME:-workplace_tracker_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  workplace-tracker:
    build:
      context: .
      dockerfile: Dockerfile
    image: siddhantpatni0407/workplace-tracker-service:latest
    container_name: workplace-tracker
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    ports:
      - "8010:8010"
    environment:
      # Spring Configuration
      SPRING_APPLICATION_NAME: ${SPRING_APPLICATION_NAME:-workplace-tracker-service}
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-}
      SPRING_MAIN_ALLOW_BEAN_DEFINITION_OVERRIDING: ${SPRING_MAIN_ALLOW_BEAN_DEFINITION_OVERRIDING:-true}
      SPRING_BANNER_LOCATION: ${SPRING_BANNER_LOCATION:-classpath:banner.txt}

      # Security Configuration
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin}
      ADMIN_ROLES: ${ADMIN_ROLES:-ACTUATOR_ADMIN}

      # Liquibase Configuration
      LIQUIBASE_CHANGE_LOG: ${LIQUIBASE_CHANGE_LOG:-classpath:db/changelog/db.changelog-master.xml}
      LIQUIBASE_ENABLED: ${LIQUIBASE_ENABLED:-true}

      # Database Configuration
      DATASOURCE_DRIVER_CLASS_NAME: ${DATASOURCE_DRIVER_CLASS_NAME:-org.postgresql.Driver}
      SPRING_DATASOURCE_URL: "jdbc:postgresql://postgres:5432/${DB_NAME:-workplace_tracker_db}"
      DB_HOST: "postgres"
      DB_PORT: "5432"
      DB_NAME: ${DB_NAME:-workplace_tracker_db}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-root}
      DATASOURCE_CHARSET: ${DATASOURCE_CHARSET:-UTF-8}

      # Hikari Connection Pool
      HIKARI_MINIMUM_IDLE: ${HIKARI_MINIMUM_IDLE:-2}
      HIKARI_MAXIMUM_POOL_SIZE: ${HIKARI_MAXIMUM_POOL_SIZE:-25}
      HIKARI_IDLE_TIMEOUT: ${HIKARI_IDLE_TIMEOUT:-10000}
      HIKARI_POOL_NAME: ${HIKARI_POOL_NAME:-HikariCP}
      HIKARI_MAX_LIFETIME: ${HIKARI_MAX_LIFETIME:-7200000}
      HIKARI_CONNECTION_TIMEOUT: ${HIKARI_CONNECTION_TIMEOUT:-30000}
      HIKARI_SCHEMA: ${HIKARI_SCHEMA:-dev}

      # JPA Configuration
      JPA_SHOW_SQL: ${JPA_SHOW_SQL:-false}
      JPA_DEFAULT_SCHEMA: ${JPA_DEFAULT_SCHEMA:-dev}
      JPA_GLOBALLY_QUOTED_IDENTIFIERS: ${JPA_GLOBALLY_QUOTED_IDENTIFIERS:-true}
      JPA_DIALECT: ${JPA_DIALECT:-org.hibernate.dialect.PostgreSQLDialect}
      JPA_FORMAT_SQL: ${JPA_FORMAT_SQL:-true}
      JPA_JDBC_TIME_ZONE: ${JPA_JDBC_TIME_ZONE:-Asia/Kolkata}
      JPA_JDBC_LOB_NON_CONTEXTUAL_CREATION: ${JPA_JDBC_LOB_NON_CONTEXTUAL_CREATION:-true}

      # Encryption Configuration
      AES_ALGORITHM: ${AES_ALGORITHM:-AES}
      AES_SECRET_KEY: ${AES_SECRET_KEY:-Xf9aLp3qzT7vN2sYgW5KbVc6Rm8QJ0dP}

      # Application Configuration
      DAILY_VIEW_MAX_RANGE: ${DAILY_VIEW_MAX_RANGE:-366}
      BACKUP_DIRECTORY: ${BACKUP_DIRECTORY:-C:\Backup\Database\workplace_tracker_db}
      BACKUP_PREFIX: ${BACKUP_PREFIX:-db_backup}
      BACKUP_DEFAULT_DB: ${BACKUP_DEFAULT_DB:-workplace_tracker_db}

      # JWT Configuration
      APP_JWT_SECRET: ${APP_JWT_SECRET:-my-super-secret-key-which-is-at-least-32-characters-long!}
      APP_JWT_EXPIRATION_MS: ${APP_JWT_EXPIRATION_MS:-3600000}
      APP_JWT_ALLOWED_CLOCK_SKEW_SEC: ${APP_JWT_ALLOWED_CLOCK_SKEW_SEC:-10}

      # UI Configuration
      UI_HOST: ${UI_HOST:-http://localhost,http://127.0.0.1,http://192.168.1.11}
      UI_PORT: ${UI_PORT:-3010}

      # Server Configuration
      SERVER_PORT: ${SERVER_PORT:-8010}

      # Logging Configuration
      LOGGING_LEVEL_ROOT: ${LOGGING_LEVEL_ROOT:-INFO}
      LOGGING_LEVEL_COM_SID: ${LOGGING_LEVEL_COM_SID:-INFO}
      LOGGING_LEVEL_LIQUIBASE: ${LOGGING_LEVEL_LIQUIBASE:-DEBUG}
      LOGGING_LEVEL_SPRING_LIQUIBASE: ${LOGGING_LEVEL_SPRING_LIQUIBASE:-DEBUG}

      # Java Configuration
      JAVA_OPTS: ${JAVA_OPTS:-"-Xms256m -Xmx512m -Duser.timezone=Asia/Kolkata"}

    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8010/actuator/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 8

volumes:
  pgdata:
