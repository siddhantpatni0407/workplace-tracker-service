# ------------------------
# Postgres Service (ClusterIP) - in-cluster access for app
# ------------------------
apiVersion: v1
kind: Service
metadata:
  name: workplace-postgres
  labels:
    app: workplace-postgres
spec:
  selector:
    app: workplace-postgres
  ports:
    - port: 5432
      targetPort: 5432
      protocol: TCP
  type: ClusterIP

---
# ------------------------
# Workplace Tracker Service - NodePort for local access
# ------------------------
apiVersion: v1
kind: Service
metadata:
  name: workplace-tracker-service
  labels:
    app: workplace-tracker
spec:
  selector:
    app: workplace-tracker
  type: NodePort
  ports:
    - name: http
      port: 80
      targetPort: 8010
      nodePort: 30080
